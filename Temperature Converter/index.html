<html lang="en">

<head>

<body>
    <div class="main">
        <div class="card">
            <div class="block">
                <h1>Temperature <br> Converter</h1>

                    <h2>Celsius</h2>
                    <input type="number" name="" id="celsius">
                    <h2>Fahrenheit</h2>
                    <input type="number" name="" id="fahrenheit">
                    <h2>Kelvin</h2>
                    <input type="number" name="" id="kelvin">
                </div>
            </div>
        </div>
    </div>
